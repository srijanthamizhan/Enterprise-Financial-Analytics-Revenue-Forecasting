
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enterprise Financial Performance Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #eef2f7;
        color: #1f2937;
    }

    .header {
        background-color: #0f172a;
        color: white;
        padding: 20px 40px;
    }

    .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 500;
    }

    .container {
        padding: 40px;
        max-width: 1200px;
        margin: auto;
    }

    .kpi-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
        margin-bottom: 50px;
    }

    .kpi-card {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }

    .kpi-title {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .kpi-value {
        font-size: 28px;
        font-weight: 600;
    }

    .charts {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
    }

    .chart-card {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }

    .chart-card h3 {
        margin-top: 0;
        margin-bottom: 20px;
        font-weight: 500;
    }

    footer {
        text-align: center;
        padding: 30px;
        font-size: 13px;
        color: #6b7280;
    }
</style>
</head>

<body>

<div class="header">
    <h1>Enterprise Financial Performance Dashboard</h1>
</div>

<div class="container">

    <div class="kpi-grid">
        <div class="kpi-card">
            <div class="kpi-title">Total Revenue</div>
            <div class="kpi-value">$8.2M</div>
        </div>

        <div class="kpi-card">
            <div class="kpi-title">Total Profit</div>
            <div class="kpi-value">$2.4M</div>
        </div>

        <div class="kpi-card">
            <div class="kpi-title">Profit Margin</div>
            <div class="kpi-value">29.3%</div>
        </div>

        <div class="kpi-card">
            <div class="kpi-title">Transactions</div>
            <div class="kpi-value">5,000+</div>
        </div>
    </div>

    <div class="charts">

        <div class="chart-card">
            <h3>Revenue by Region</h3>
            <canvas id="regionChart"></canvas>
        </div>

        <div class="chart-card">
            <h3>Monthly Revenue Trend</h3>
            <canvas id="monthlyChart"></canvas>
        </div>

    </div>

</div>

<footer>
    Built with Google BigQuery | Standard SQL | BigQuery ML | Chart.js
</footer>

<script>

const regionChart = new Chart(
    document.getElementById('regionChart'),
    {
        type: 'bar',
        data: {
            labels: ['West', 'East', 'Central', 'South'],
            datasets: [{
                label: 'Revenue ($)',
                data: [2200000, 2100000, 1900000, 2000000],
                backgroundColor: '#2563eb'
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
                y: { beginAtZero: true }
            }
        }
    }
);

const monthlyChart = new Chart(
    document.getElementById('monthlyChart'),
    {
        type: 'line',
        data: {
            labels: [
                'Jan','Feb','Mar','Apr','May','Jun',
                'Jul','Aug','Sep','Oct','Nov','Dec'
            ],
            datasets: [{
                label: 'Monthly Revenue ($)',
                data: [
                    620000,650000,700000,680000,
                    720000,750000,770000,760000,
                    800000,820000,850000,880000
                ],
                borderColor: '#16a34a',
                backgroundColor: 'rgba(22,163,74,0.15)',
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            responsive: true
        }
    }
);

</script>

</body>
</html>
